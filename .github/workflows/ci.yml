name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.11'
      STAGING_PATH: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Build
        run: echo "Simulando etapa de build..."

      - name: Run tests
        id: run_tests
        run: pytest -q

      - name: Report result
        if: success()
        run: echo "Build successful"

      - name: Report failure
        if: failure()
        run: echo "Test failed"

      - name: Prepare staging artifact
        if: success()
        run: |
          mkdir -p "$STAGING_PATH"
          zip -r "$STAGING_PATH/app.zip" main.py README.md .github/workflows docs -q

      - name: Publish to staging
        if: success()
        run: echo "Deploying artifact to $STAGING_PATH/"
